<div class="contact-container">
  <img src="assets/LAPTOP5.jpg" alt="Image Description" class="left-image">
  <div class="content">
    <h2>NEED A FREE QUOTE?</h2>
    <p class="get-in-touch">GET IN TOUCH</p>
    <p class="address">1085 Pretorius St, Hatfield, Pretoria</p>
    <p>CodeNoSleep.co.za | +27 73 480 7853</p>
    <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
      <label for="email">Email Address</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="contactForm.get('email')?.errors" class="error">Email is required</div>
      <label for="message">Message</label>
      <textarea id="message" formControlName="message"></textarea>

      <label for="telephone">Telephone Number (Optional)</label>
      <input type="tel" formControlName="telephone" placeholder="(+27)-123 4567">
      
      <div *ngIf="contactForm.get('message')?.errors" class="error">Email is required</div>
      <button type="submit" [disabled]="submitting">Submit</button>
      <div *ngIf="succeeded">Thanks You!</div>
    </form>
  </div>
</div>
